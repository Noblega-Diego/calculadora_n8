<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calculadora">
            <div class="panel-superior">
                <p class="operacion" id="operacion">0</p>
                <p class="resultado" id="ingreso">0</p>
            </div>
            <div class="panel-inferior" id="panel">
                <button class="bt bt-num bt-9" id="bt_9">9</button>
                <button class="bt bt-num bt-8" id="bt_8">8</button>
                <button class="bt bt-num bt-7" id="bt_7">7</button>
                <button class="bt bt-num bt-6" id="bt_6">6</button>
                <button class="bt bt-num bt-5" id="bt_5">5</button>
                <button class="bt bt-num bt-4" id="bt_4">4</button>
                <button class="bt bt-num bt-3" id="bt_3">3</button>
                <button class="bt bt-num bt-2" id="bt_2">2</button>
                <button class="bt bt-num bt-1" id="bt_1">1</button>
                <button class="bt bt-num bt-0" id="bt_0">0</button>
                <button class="bt bt-op bt-div" id="bt_div">/</button>
                <button class="bt bt-op bt-mul" id="bt_mul">*</button>
                <button class="bt bt-op bt-sum" id="bt_sum">+</button>
                <button class="bt bt-op bt-res" id="bt_res">-</button>
                <button class="bt bt-op bt-igl" id="bt_igl">=</button>
                <button class="bt bt-op bt-c" id="bt_c">c</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
